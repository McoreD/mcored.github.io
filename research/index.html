<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McoreD // Archives</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Additional overrides/styles for research list */
        #file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .file-item {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .file-item:hover {
            background: rgba(0, 243, 255, 0.15);
            border-color: var(--accent-color);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--accent-secondary);
        }

        .file-info {
            display: flex;
            flex-direction: column;
        }

        .file-link {
            color: var(--text-color);
            font-family: var(--font-main);
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .file-link:hover {
            color: var(--accent-color);
        }

        .file-meta {
            font-size: 0.8rem;
            color: #888;
        }
        
        .nav-back {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-family: var(--font-main);
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .nav-back:hover {
            background: var(--accent-color);
            color: #000;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">McoreD // Archives</div>
        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>SECURE CONNECTION</span>
        </div>
    </header>

    <main>
        <a href="../index.html" class="nav-back">&larr; RETURN TO NEXUS</a>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Classified Documents</h2>
            </div>
            <div id="file-list">
                <div style="padding:1rem; text-align:center; color:#666;">
                    Decrypting directory...
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>McoreD Systems &copy; 2026. Archive Terminal Active.</p>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/research.js"></script>
</body>
</html>
